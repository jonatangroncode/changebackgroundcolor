    <h1>Öving 1</h1>

    <button id = "red" type="button">Red!</button>
    <button id="green" type="button">Green!</button>
    <button id="blue" type="button">blue!</button>
    <button id="grey" type="button">grey!</button>
    <button id="yellow" type="button">yellow!</button>
    <button id="orange" type="button">orange!</button>


    <h1>Övning 2</h1>

    <h3>Min lösning:</h3>
    <section id="inputForm">
        <selection>
            <label for="color">Färg</label>
            <input list="colorInputs" type="text" id="colorInput">

            <datalist id="colorInputs">
                <option value="blue">
                <option value="green">
                <option value="black">
                <option value="white">
                <option value="orange">
              </datalist>
            
            <button id="changeColor">Ändra färg</button>
            <p id="error-message" style="display: none;">Invalid color code!</p> <!-- Felmeddelande element -->


        </selection>
    </section>

    <h3>Davids lösning:</h3>
